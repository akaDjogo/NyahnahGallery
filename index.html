  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      border-radius: 20px; /* Adicione essa propriedade para bordas curvas */
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-position: center top;
      background-size: cover;
      border-radius: 20px; /* Adicione essa propriedade para bordas curvas */
    }

    .slide.current {
      opacity: 1;
    }

    .slide:nth-child(1) {
      background-image: url('https://cdn.discordapp.com/attachments/1137149516173287605/1197060415335714846/Untitled.png?ex=65b9e463&is=65a76f63&hm=7f93c4f1a8a1002b279bf4ae5bf766ad7f3923b1c764ea18186ea19801714fb2&');

    .slide:nth-child(2) {

    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
